<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemiz</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Artemiz</div>
            <ul>
                <li><a href="">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <form [formGroup]="loginForm">
            <div class="logo">
                <h1 class="h1">Login</h1>
                <img src="assets/retratoModerno.jpg" alt="logo">
            </div>
            <div class="container">
                <div class="email">
                    <label for="email">Correo electronico</label>
                    <input type="text" formControlName="email">
                </div>
                <div class="text-danger"
                    *ngIf="loginForm.controls['email'].invalid && (isFormSubmitted || loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    <span *ngIf="loginForm.controls['email'].errors?.['required']">El email es requerido</span>
                    <span *ngIf="loginForm.controls['email'].errors?.['email']">El email no es valido</span>
                </div>

                <div class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="password">
                </div>
                <div class="text-danger"
                    *ngIf="loginForm.controls['password'].invalid && (isFormSubmitted || loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <span *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos
                        8 caracteres</span>

                </div>
                <button class="button" type="submit" (click)="onLogin()">Iniciar sesión</button>

                <p class="login-link">No tienes cuenta <a href="/register">¡Registrate aqui!</a></p>
            </div>
        </form>
    </div>


</body>

</html>
