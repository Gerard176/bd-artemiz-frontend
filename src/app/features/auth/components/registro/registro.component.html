<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemiz</title>
</head>
<body>

    <form action="">
      <div class="container">
          <h1 class="h1">Registrate aqui!</h1>
          <div class="logo">
              <img src="assets/retratoModerno.jpg" alt="">
          </div>
    
          <div class="name">
              <input type="text" id="name" placeholder="Nombre">
          </div>
    
          <div class="LastName">
              <input type="text" id="LastName" placeholder="Apellido">
          </div>
    
          <div class="email">
              <input type="email" id="email" placeholder="Correo electronico">
          </div>
    
          <div class="password">
              <input type="password" id="password" placeholder="Contraseña">
          </div>
    
          <div class="password-2">
              <input type="password" id="password-2" placeholder="Confirmar Contraseña">
          </div>
    
          <button  class="button">Registrate</button>
    
          <p class="login-link">Ya tienes cuenta, <a href="/login">¡Ingresa aqui!</a></p>
          <p class="login-link"><a href="">Volver al inicio</a></p>

      </div>
    </form>

</body>
</html>
