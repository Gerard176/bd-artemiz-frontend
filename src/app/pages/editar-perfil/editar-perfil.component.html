<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form [formGroup]="editForm">
            <section class="principal-info">
                <img class="imgUsuario" [src]="userData?.imgPerf" alt="imagen de usuario">
                <a href="#"><i class="fa-solid fa-camera"></i></a>
                <div class="perf-cont">
                    <label>
                        <label for="" class="legend">Nombre de usuario</label>
                        <input type="text" value="{{userData?.nickName}}" formControlName="nickName">
                        <div class="text-danger"
                            *ngIf="editForm.controls['nickName'].invalid && (isFormSubmitted || editForm.controls['nickName'].dirty || editForm.controls['nickName'].touched)">
                            <span *ngIf="editForm.controls['nickName'].errors?.['required']">El nombre de usuario es requerido</span>
                        </div>
                    </label>
                    <label class="letra-pequeÃ±a-azul">{{userData?.email}}</label>
                </div>
            </section>
            <label>
                <h3>Datos personales</h3>
            </label>
            <section class="secondary-info">
                <div class="identificacion">
                    <div class="campo">
                        <i class="fa-solid fa-user" style="padding-top: 5px;"></i>
                        <div class="info-container">
                            <label for="" class="legend" >Nombre</label>
                            <input type="text" value="{{userData?.nombre ?? 'No registrado'}}" formControlName="nombre"/>
                            <div class="text-danger"
                                *ngIf="editForm.controls['nombre'].invalid && (isFormSubmitted || editForm.controls['nombre'].dirty || editForm.controls['nombre'].touched)">
                                <span *ngIf="editForm.controls['nombre'].errors?.['required']">El nombre es requerido</span>
                            </div>
                        </div>
    
    
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-user" style="padding-top: 5px;"></i>
                        <div class="info-container">
                            <label for="" class="legend">Apellido</label>
                            <input type="text" value="{{userData?.apellido ?? 'No registrado'}}" formControlName="apellido"/>
                            <div class="text-danger"
                                *ngIf="editForm.controls['apellido'].invalid && (isFormSubmitted || editForm.controls['apellido'].dirty || editForm.controls['apellido'].touched)">
                                <span *ngIf="editForm.controls['apellido'].errors?.['required']">El apellido es requerido</span>
                            </div>
    
                        </div>
    
    
                    </div>
                    
                </div>
                <hr>
                <div class="campo">
                    <i class="fa-solid fa-location-dot" style="padding-top: 5px;"></i>
                    <div class="info-container">
                        <label for="" class="legend">Direccion</label>
                        <input type="text" value="{{userData?.direccion}}" formControlName="direccion"/>
                        <div class="text-danger" *ngIf="editForm.controls['direccion'].invalid && (isFormSubmitted || editForm.controls['direccion'].dirty || editForm.controls['direccion'].touched)">
                            <span *ngIf="editForm.controls['direccion'].errors?.['required']">La direccion es requerida</span>
                        </div>
    
                    </div>
                </div>
                <div class="campo">
                    <i class="fa-solid fa-phone" style="padding-top: 5px;"></i>
                    <div class="info-container">
                        <label for="" class="legend">Telefono</label>
                        <input type="text" value="{{userData?.telefono}}" formControlName="telefono"/>
                        <div class="text-danger" *ngIf="editForm.controls['telefono'].invalid && (isFormSubmitted || editForm.controls['telefono'].dirty || editForm.controls['telefono'].touched)">
                            <span *ngIf="editForm.controls['telefono'].errors?.['required']">El telefono es requerido</span>
                        </div>
    
                    </div>
    
    
                </div>
                <button class="editar-button" type="button" (click)="onChange()">Guardar cambios</button>
            </section>
        </form>
        
    </div>


</body>

</html>
